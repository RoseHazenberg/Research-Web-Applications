about.msg=Structuur van Immunoglobulin
about.section=1IGT is een structuur van een intacte, anti-canine lymphoma monoclonal antibody (Mab231). Alle antilichaam segmenten, inclusief het scharnier regio en carbohydraat component, zijn zichtbaar in het elektron dichtheid mappen. Hypervariabel loops van beide fragmenten antigen-binding (Fabs) zijn betrokken bij de contacten met symmetrische gerelateerd Fc segmenten bij het CH2-Ch3 schakel knooppunt. Het scharnier segment dat Fabs connect met het Fc is behoorlijk uitgebreid en exhibeert thermaal factoren indicatieve van een hoog niveau van mobiliteit. Het bestaat uit een goed gedefinieerd scharnier dat gedeeltelijk het dyad, quadruple chromosoom, symmetrische behoud en de rigid core binden boven en beneden de vloeibare polypeptide dat segmentale flexibiliteit verzorgd. Het structuur representeert het eerste visualisatie van de X-ray analyses van een murine Fc segment, en het CH2 domeinen exhibita substantiële stijf lichaam conformatieveranderingen als een initiale moleculair veranderingsmodel. Het gedetailleerde structuur van het IgG en het distributie van het effector binding site dat hier is gepresenteerd verschijnt consistent met het effector activatie mechanisme die betrokken is bij translocatie en aggregatie van het Fc gevolgd door het antigen binding met het Fabs.     
