about.msg=Kristal structuur van gist vetzuur synthase
about.section=In het multifunctionele gist vetzuursynthese (FAS), het acyldragereiwit (ACP)-domein shuttles reacties tussenproduct dat covalent zijn gehecht aan zijn prosthetische fosfopantetheïnegroep tussen de verschillende enzymatische centra van de reactiecyclus. De structuur van de Saccharomyces cerevisiae FAS bepaald het ACP blokkeert op de actieve site van het ketoacylsynthase. De ACP maakt contact met de basis van de reactiekamer via geconserveerde, die de ACP optimaal positioneren in de richting van de katalytische spleet van ketoacyl synthese. De conformatie van de prosthetische groep suggereert een switchblade-mechanisme voor acylketen bezorging aan de enzymactieve site.
