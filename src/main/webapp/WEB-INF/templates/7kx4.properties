about.msg=Anti-CCHFV ADI-36121 Fab
about.section=7KX4 blokkeert de Crimean Congo haemorrhagic fever virus (CCHFV) cel van binnendringen. Het CCHFV is een bunyavirus dat via teken naar mens wordt overgedragen, wat levensgevaarlijke ziektes en zelfs dood veroorzaken. Het geografische gebied van de teken vector bepaald de ziekte voorval, en klimaat verandering kan het gebied vergroten. Infectie van de gastheercellen vereist de aanwezigheid van het fusie glycoproteïne (Gc), wat het primaire doelwit is van neutraliseren van de antilichamen. In een dierlijk model, hebben de onderzoekers identificeert dat de combinatie van twee Gc- antilichaam na het blootstelling protectie geven. Daardoor konden ze de structuur van het antigen-binding fragmenten van het Gc na het verandering van de conformatie in de trimeer prefusievorm. Het structuur geeft aan hoe het antilichaam samenwerken om de membraan fusie te voorkomen.
