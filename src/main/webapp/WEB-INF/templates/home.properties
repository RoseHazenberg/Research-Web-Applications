leap_motion.msg=Geen regelaars. Geen wearables. Geen touchscreens. Gewoon natuurlijke interactie.
leap_motion.txt=De Leap Motion Controller is een optische handvolgmodule die de bewegingen van uw handen met ongeëvenaarde nauwkeurigheid vastlegt. Van XR tot touchless kiosken, de Leap Motion Controller maakt interactie met digitale inhoud natuurlijk en moeiteloos.\
De Leap Motion wordt gebruikt om de molecuul te bewegen door middel van handbewegingen, zoals het draaien en het vergroten en verkleinen van de molecuul.
jsmol.msg=Maak een molecuul dat beweegt.
jsmol.txt=JSmol is een JavaScript-framework waarmee webontwikkelaars naar believen pagina's kunnen maken die Java of HTML5 (geen Java) gebruiken. Dit stelt Jmol in staat om interactieve 3D-moleculaire structuren weer te geven op apparaten waarop geen Java is geïnstalleerd, of waarvoor Java niet beschikbaar is (zoals smartphones en sommige tabletcomputers, bijv. iPad) of niet is geïnstalleerd vanwege zorgen dat Java een bedreiging van de veiligheid. JSmol/HTML5 (geen Java) is qua weergave vrijwel identiek aan JSmol/Java. De Java-modus geeft snellere prestaties en soepeler rotatie dan de HTML5-modus, meestal met een factor 6 tot 10. In veel gevallen is dit niet merkbaar. Waar het wordt opgemerkt, is bij renderende structuren met meer dan 20.000 atomen of bij het creëren van oppervlakken. Rendering in de HTML5-modus kan aanzienlijk worden versneld met gerechtelijk gebruik van PlatformSpeed.
