about.msg=Interactie met een molecuul door verschillende bewegingen.
about.section=Deze website laat een opgegeven molecuul zien en door middel van verschillende bewegingen kun je de molecuul bewegen. Een molecuul wordt ingevoerd bij de input, deze laat vervolgens een JSmol molecuul zien van het opgegeven bestand, een pdb bestand. Door middel van de leap motion kan het molecuul wordt bewogen, zoals het draaien en het in- en uitzoomen van de molecuul.
