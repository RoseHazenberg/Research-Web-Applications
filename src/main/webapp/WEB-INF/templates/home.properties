about_us.section=We zijn twee studenten, Rose Hazenberg en Akastia Christo, in onze derde jaar van Bio-Informatica from the Hanze Hogeschool in Groningen. We hebben een mogelijkheid gekregen om een interactieve website te maken voor de Bio-Informatica opleiding om nieuwkomende studenten meer over de opleiding te laten weten.
