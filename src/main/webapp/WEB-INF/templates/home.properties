jsmol.txt=JSmol is een onderdeel van Jmol en is een computer software voor moleculaire  modellering van chemische structuren in 3D-weergave wat kan worden gebruikt  als leermiddel. JSmol is de HTML5-modaliteit van Jmol, die in webpagina's kan worden ingesloten. Dit stelt Jmol in staat om interactieve 3D-moleculaire structuren weer te geven op apparaten waarop geen Java is geïnstalleerd, of waarvoor Java niet beschikbaar is (zoals smartphones en sommige tablets) of niet is geïnstalleerd vanwege zorgen dat Java een bedreiging van de veiligheid. JSmol/HTML5 (geen Java) is qua weergave vrijwel identiek aan JSmol/Java. De Java-modus geeft snellere prestaties en soepeler rotatie dan de HTML5-modus, meestal met een factor 6 tot 10. In veel gevallen is dit niet merkbaar. Waar het wordt opgemerkt, is bij renderende structuren met meer dan 20.000 atomen of bij het creëren van oppervlakken.
