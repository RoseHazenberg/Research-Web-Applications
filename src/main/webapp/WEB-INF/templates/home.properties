leap_motion.txt=De leap motion is een optische hand-tracking module die de beweging van de handen en vingers van gebruikers vastlegt, zodat ze op  natuurlijke wijze kunnen communiceren met digitale inhoud,  zoals moleculen op deze website. Het is een klein, snel en nauwkeurig en kan worden gebruikt voor productiviteitstoepassingen met computers, geïntegreerd in hardware-oplossingen of beeldschermen van bedrijfsniveau of gekoppeld aan virtual/augmented reality-headsets voor AR / VR / XR-prototyping, onderzoek en ontwikkeling. De controller is in staat handen te volgen binnen een interactieve 3D-zone die zich uitstrekt tot 60 cm of meer, en die zich uitstrekt van het apparaat in een gezichtsveld van 120 x 150°. De software van Leap Motion kan 27 verschillende handelementen, inclusief botten en gewrichten, onderscheiden en volgen, zelfs als ze worden verborgen door andere delen van de hand.
