about.section=Doormiddel van deze website is het mogelijk om met een opgegeven molecuul interactie te maken.  Deze interactie wordt door verschillende bewegingen mogelijk gemaakt. Denk bijvoorbeeld aan het draaien en het in- en uitzomen van een molecuul. Een molecuul kan worden ingevoerd bij de input, deze laat vervolgens een JSmol molecuul zien van het opgegeven bestand, namelijk een pdb bestand. Vervolgens kan er door middel van de leap motion het molecuul bewegen. Hierbij is het mogelijk om met behulp van alleen je handen interactie te maken.
