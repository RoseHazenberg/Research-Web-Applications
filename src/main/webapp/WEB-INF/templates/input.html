<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <div th:insert="/template.html"></div>
</head>
<body>
<h3 th:text="#{input.msg}"></h3>
<p>Please upload a pdb file with you molecule to view.</p>
<h4 th:text="${message}" th:class="${message_type}">_message_</h4>
<form th:action="@{data_upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="pdb_data" accept="text/pdb">
    <input type="submit" value="Upload"/>
</form>
</body>
</html>
