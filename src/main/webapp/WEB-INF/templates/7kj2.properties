about.msg=SARS-CoV-2 Spike Glycoproteïne
about.section=Het menselijke angiotensin-converting enzym 2 (ACE2) membraan-binded carboxypeptidase vormt een dimer en de cellulair receptor voor ernstig acuut respiratoire syndroom coronavirus 2 (SARS-CoV-2). ACE2 is ook een belangrijke negatieve regulator van de renin-angiotensin systeem dat het vasculair functies reguleert. Het trimeer ACE2 variant heeft een binding affiniteit van het spike-eiwit van SARS-CoV-2. Het behoud het peptidase activiteit en het vermogen om het activiteit van angiotensin receptor II type 1 in jet renin-angiotensin systeem te blokkeren. Het gemanipuleerd ACE2 inhibeert SARS-CoV-2 infectie in celcultuur. Dit kan erop wijzen dat het ACE2, anti-SARS-CoV-2, kan helpen bij het behandelen van het COVID-19.
