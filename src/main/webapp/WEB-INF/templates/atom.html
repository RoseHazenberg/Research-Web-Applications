<head>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">

    <script type="text/javascript" th:src="@{/jsmol/JSmol.min.js}"></script>
    <script>
        var Info = {
            color: "#FFFFFF",
            height: 1000,
            width: 1000,
            script: "load " + "/output",
            j2sPath: "/jsmol/j2s",
            align: "right",
        };

        jmolApplet0 = Jmol.getApplet("myJmol", Info);
        // Set initial zoom level
        let initzoom = 80;
        let zoom = initzoom
        Jmol.script(jmolApplet0, `background white; spin off; zoom ${initzoom}`);
    </script>

    <!-- Include Leap Motion libraries -->
    <script type="text/javascript" th:src="@{/js/leap-1.1.1.js}" ></script>
    <script type="text/javascript" th:src="@{/js/leapmolecule.js}" ></script>
</head>
