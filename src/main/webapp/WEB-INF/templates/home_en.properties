about.section=Through this website, it is possible to interact with a specified molecule. This interaction is made possible by various movements. Think, for example, of rotating and zooming in and out of a molecule. A molecule can be entered at the input, which then shows a JSmol molecule of the specified file, namely a pdb file. The molecule can then move using the leap motion. It is possible to interact using only your hands.
