about.msg=Structuur van NF-kappa B p50
about.section=1SVC is een structuur van een groot fragment van de p50 subunit van de menselijke transcriptie factor NF-kappa B, dit bind als een homodimer aan het DNA. Het Rel-homology regio heeft twee beta domeinen dat DNA in major groove en beide domeinen contact DNA-backbone. Het aminoterminus domein bevat een recognitie loop dat met de DNA-bases en het domein heeft een site van de l-kappa B interactie. De vouwingen van deze domeinen zijn gerelateerd aan de immunoglobuline modules. Het aminoterminus domein is soortgelijke aan p53 kern domein.
